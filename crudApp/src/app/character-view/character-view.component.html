<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="{{viewItem.img_url}}" alt="..." width="130" class="rounded mb-2 img-thumbnail"></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{viewItem.name}}</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{viewItem.origin}}</p>
                    </div>
                </div>
            </div>
            
            <div class="px-4 py-3 About">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">Status: {{viewItem.status}}</p>
                    <p class="font-italic mb-0">Species: {{viewItem.species}}</p>
                    <p class="font-italic mb-0">Gender: {{viewItem.gender}}</p>
                    <p class="font-italic mb-0">Hair: {{viewItem.hair}}</p>
                    <p class="font-italic mb-0">Alias names: {{viewItem.alias}}</p>
                </div>
            </div>
            <div class="py-4 px-4">
                
            </div>
        </div>
    </div>
</div>
