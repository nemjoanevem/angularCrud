<form >
    <div class="form-group">
      <label >Name</label>
      <input id="name" type="name" class="form-control" aria-describedby="nameHelp" value="{{updateItem.name}}">
    </div>
    <div class="form-group">
      <label for="exampleInputorigin1">Origin</label>
      <input id="origin" type="origin" class="form-control" value="{{updateItem.origin}}">
    </div>
      <div class="form-group">
        <label for="exampleInputgender1">Gender</label>
        <input id="gender" type="gender" class="form-control" value="{{updateItem.gender}}">
      </div>
      <div class="form-group">
        <label for="exampleInputstatus1">Status</label>
        <input id="status" type="status" class="form-control" value="{{updateItem.status}}">
      </div>
    <button type="button" class="btn btn-primary" (click) = "updateItemFunction()" >Update</button>
   
  </form>
